<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel do Propriet√°rio ‚Äì World Soccer Champs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    : root {
      --bg:  #070810;
      --panel: rgba(10, 13, 24, 0.92);
      --glass: rgba(255, 255, 255, 0.04);
      --border: rgba(255, 255, 255, 0.09);
      --accent: #00d9ff;
      --accent-2: #00ff88;
      --accent-3: #ffad00;
      --text: #f6f9ff;
      --muted: #8a9fc8;
      --error: #ff4757;
      --success: #00ff88;
      --radius: 22px;
      --shadow: 0 30px 130px rgba(0,0,0,0.75);
      --sans: "Inter", system-ui, sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh; background: var(--bg); color: var(--text); font-family: var(--sans);
      display: grid; place-items: center; padding: 32px 20px; overflow:  auto;
      background-image: 
        radial-gradient(circle at 18% 12%, rgba(0,217,255,0.16), transparent 28%),
        radial-gradient(circle at 82% 15%, rgba(0,255,136,0.16), transparent 30%),
        radial-gradient(circle at 50% 88%, rgba(255,173,0,0.14), transparent 32%);
    }
    .shell { width: min(1280px, 100%); position: relative; z-index: 1; }
    .card {
      background: var(--panel);
      border:  1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px;
      backdrop-filter: blur(20px);
      margin-bottom: 20px;
    }
    h1 { 
      margin:  0 0 10px; letter-spacing: -0.8px; font-weight: 900; font-size: 2.4rem; 
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
    }
    h3 { margin: 0 0 12px; font-size: 1.2rem; font-weight: 800; }
    .lead { margin:  0 0 22px; color: var(--muted); line-height: 1.7; }
    .row { display: flex; gap: 14px; flex-wrap: wrap; align-items: center; }
    button, input, textarea, select {
      border: 1px solid var(--border);
      border-radius:  13px;
      background: var(--glass);
      color: var(--text);
      padding: 13px 16px;
      font-weight: 700;
      transition: all 0.15s ease;
      font-family: var(--sans);
    }
    button { cursor: pointer; }
    button. primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #070810;
      border: none;
      box-shadow: 0 20px 45px rgba(0,217,255,0.32);
    }
    button.secondary {
      background: linear-gradient(135deg, var(--accent-3), #ff6b35);
      color: #070810;
      border: none;
    }
    button: hover { transform: translateY(-1px); }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    input: focus, textarea:focus, select: focus { 
      outline: 2px solid var(--accent); 
      border-color: var(--accent); 
    }
    .api-box {
      background: linear-gradient(135deg, rgba(255,173,0,0.1), rgba(255,107,53,0.08));
      border: 1px solid var(--accent-3);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .alert {
      background: rgba(0,217,255,0.1);
      border-left: 4px solid var(--accent);
      border-radius: 10px;
      padding: 16px;
      margin: 16px 0;
      line-height: 1.6;
    }
    .alert. error {
      background: rgba(255,71,87,0.15);
      border-left-color: var(--error);
    }
    .alert.success {
      background: rgba(0,255,136,0.15);
      border-left-color: var(--success);
    }
    .textarea {
      width: 100%;
      min-height: 120px;
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 14px;
      color: var(--text);
      resize: vertical;
      line-height: 1.6;
    }
    .preview-grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
      gap: 12px; 
      margin-top: 16px; 
    }
    .preview-item {
      position: relative;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid var(--border);
    }
    .preview-item img {
      width: 100%;
      height: 150px;
      object-fit:  cover;
      display: block;
    }
    .preview-item . remove-btn {
      position:  absolute;
      top: 8px;
      right: 8px;
      background: rgba(255,71,87,0.95);
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      color: #fff;
      font-weight: 900;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .file-label {
      display: inline-block;
      padding: 14px 18px;
      border: 2px dashed var(--border);
      border-radius: 14px;
      background: var(--glass);
      cursor: pointer;
      font-weight: 750;
    }
    input[type="file"] { display: none; }
    .stats-grid { 
      display: grid; 
      grid-template-columns:  repeat(auto-fit, minmax(200px, 1fr)); 
      gap: 14px; 
      margin-bottom: 16px;
    }
    .stat-card {
      background: linear-gradient(135deg, rgba(0,217,255,0.1), rgba(0,255,136,0.1));
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px;
      text-align: center;
    }
    .stat-card . label { 
      font-size: 0.92rem; 
      color: var(--muted); 
      margin-bottom: 8px; 
      text-transform: uppercase;
      font-weight: 700;
    }
    .stat-card .value { 
      font-size: 1.8rem; 
      font-weight: 900; 
      color: var(--accent-2);
    }
  </style>
</head>
<body>
  <div class="shell">
    <h1>Painel do Propriet√°rio ‚Äì WSC</h1>
    <p class="lead">T√©cnico IA com Hugging Face (100% gratuito, sem limites r√≠gidos)</p>

    <!-- API Selection -->
    <div class="api-box">
      <h3>ü§ñ Escolher API de IA</h3>
      <div class="row">
        <select id="api-provider" style="flex: 1;">
          <option value="huggingface">Hugging Face (GR√ÅTIS - Recomendado)</option>
          <option value="openai">OpenAI GPT-4 Vision ($5 trial)</option>
          <option value="replicate">Replicate (cr√©ditos gr√°tis)</option>
        </select>
      </div>
      <div id="api-config" style="margin-top: 16px;"></div>
    </div>

    <!-- Time -->
    <div class="card">
      <h3>üèÜ Clube</h3>
      <div class="row">
        <input type="text" id="team-name" placeholder="Nome do time" style="flex: 1;" />
        <button id="btn-save-team">‚úÖ Salvar</button>
      </div>
      <p id="team-status" style="margin:  10px 0 0; color: var(--muted);"></p>
    </div>

    <!-- Stats -->
    <div class="card">
      <h3>üìà Status do Clube</h3>
      <div class="stats-grid">
        <div class="stat-card">
          <div class="label">Jogadores</div>
          <div class="value" id="stat-players">‚Äî</div>
        </div>
        <div class="stat-card">
          <div class="label">Or√ßamento</div>
          <div class="value" id="stat-budget">‚Äî</div>
        </div>
        <div class="stat-card">
          <div class="label">Vit√≥rias</div>
          <div class="value" id="stat-wins">‚Äî</div>
        </div>
      </div>
      <div class="row">
        <input type="number" id="input-players" placeholder="N¬∫ jogadores" style="width: 150px;" />
        <input type="text" id="input-budget" placeholder="Or√ßamento" style="width: 200px;" />
        <input type="number" id="input-wins" placeholder="Vit√≥rias" style="width:  130px;" />
        <button id="btn-update-stats">üîÑ Atualizar</button>
      </div>
    </div>

    <!-- Upload -->
    <div class="card">
      <h3>üì∏ Enviar Prints</h3>
      <label class="file-label" for="file-input">üìÇ Escolher imagens</label>
      <input type="file" id="file-input" accept="image/*" multiple />
      <div class="preview-grid" id="preview-grid"></div>
    </div>

    <!-- Objetivos -->
    <div class="card">
      <h3>üéØ Objetivos</h3>
      <textarea class="textarea" id="user-objectives" placeholder="Ex:  Preciso ganhar a copa.  Time fraco no meio.  Tenho 8M... "></textarea>
    </div>

    <!-- An√°lise -->
    <div class="card" style="text-align: center;">
      <button class="primary" id="btn-analyze" style="font-size: 1.15rem; padding: 18px 32px;">
        üß† Analisar com IA
      </button>
      <button class="secondary" id="btn-clear" style="margin-left: 12px;">üóëÔ∏è Limpar</button>
    </div>

    <!-- Resultado -->
    <div class="card" id="result-card" style="display: none;">
      <h3>üìã Relat√≥rio do T√©cnico IA</h3>
      <div id="advice-output"></div>
    </div>
  </div>

  <script>
    const apiProviderSelect = document.getElementById("api-provider");
    const apiConfig = document.getElementById("api-config");
    const btnAnalyze = document.getElementById("btn-analyze");
    const btnClear = document.getElementById("btn-clear");
    const btnSaveTeam = document.getElementById("btn-save-team");
    const btnUpdateStats = document.getElementById("btn-update-stats");
    const fileInput = document.getElementById("file-input");
    const previewGrid = document.getElementById("preview-grid");
    const teamNameInput = document.getElementById("team-name");
    const userObjectives = document.getElementById("user-objectives");
    const teamStatus = document.getElementById("team-status");
    const resultCard = document.getElementById("result-card");
    const adviceOutput = document.getElementById("advice-output");

    const inputPlayers = document.getElementById("input-players");
    const inputBudget = document.getElementById("input-budget");
    const inputWins = document.getElementById("input-wins");
    const statPlayers = document.getElementById("stat-players");
    const statBudget = document.getElementById("stat-budget");
    const statWins = document.getElementById("stat-wins");

    let teamName = localStorage.getItem("team_name") || "";
    let uploadedImages = [];
    let apiKeys = {
      huggingface: localStorage.getItem("hf_token") || "",
      openai: localStorage.getItem("openai_key") || "",
      replicate:  localStorage.getItem("replicate_key") || ""
    };

    if (teamName) {
      teamNameInput.value = teamName;
      teamStatus.textContent = `‚úÖ Time: ${teamName}`;
      teamStatus.style.color = "var(--success)";
    }

    // Configura√ß√£o din√¢mica por provider
    function renderApiConfig() {
      const provider = apiProviderSelect.value;
      
      if (provider === "huggingface") {
        apiConfig.innerHTML = `
          <div class="alert">
            <strong>ü§ó Hugging Face (100% Gr√°tis)</strong>
            <p>1. Acesse: <a href="https://huggingface.co/settings/tokens" target="_blank" style="color: var(--accent);">https://huggingface.co/settings/tokens</a></p>
            <p>2. Crie uma conta (gr√°tis)</p>
            <p>3. Clique em "New token" ‚Üí Copie o token</p>
          </div>
          <div class="row">
            <input type="password" id="api-key" placeholder="Cole seu token Hugging Face" value="${apiKeys.huggingface}" style="flex: 1;" />
            <button id="btn-save-key" class="secondary">üíæ Salvar</button>
          </div>
          <p id="key-status" style="margin: 10px 0 0; color: var(--muted);"></p>
        `;
      } else if (provider === "openai") {
        apiConfig. innerHTML = `
          <div class="alert">
            <strong>üîì OpenAI GPT-4 Vision ($5 trial gr√°tis)</strong>
            <p>1. Acesse: <a href="https://platform.openai.com/api-keys" target="_blank" style="color: var(--accent);">https://platform.openai.com/api-keys</a></p>
            <p>2. Crie conta ‚Üí Ganhe $5 gr√°tis</p>
            <p>3. Create new secret key</p>
          </div>
          <div class="row">
            <input type="password" id="api-key" placeholder="Cole sua OpenAI API Key" value="${apiKeys.openai}" style="flex: 1;" />
            <button id="btn-save-key" class="secondary">üíæ Salvar</button>
          </div>
          <p id="key-status" style="margin: 10px 0 0; color:  var(--muted);"></p>
        `;
      } else if (provider === "replicate") {
        apiConfig.innerHTML = `
          <div class="alert">
            <strong>üîÅ Replicate (Cr√©ditos gr√°tis)</strong>
            <p>1. Acesse: <a href="https://replicate.com/account/api-tokens" target="_blank" style="color: var(--accent);">https://replicate.com/account/api-tokens</a></p>
            <p>2. Crie conta (GitHub login)</p>
            <p>3. Copie o token</p>
          </div>
          <div class="row">
            <input type="password" id="api-key" placeholder="Cole seu token Replicate" value="${apiKeys.replicate}" style="flex: 1;" />
            <button id="btn-save-key" class="secondary">üíæ Salvar</button>
          </div>
          <p id="key-status" style="margin: 10px 0 0; color:  var(--muted);"></p>
        `;
      }

      document.getElementById("btn-save-key")?. addEventListener("click", saveApiKey);
    }

    function saveApiKey() {
      const provider = apiProviderSelect. value;
      const key = document.getElementById("api-key").value. trim();
      const status = document.getElementById("key-status");
      
      if (!key) {
        status.textContent = "‚ùå Cole uma key v√°lida";
        status.style. color = "var(--error)";
        return;
      }

      const storageKey = provider === "huggingface" ? "hf_token" : 
                         provider === "openai" ? "openai_key" : "replicate_key";
      
      localStorage.setItem(storageKey, key);
      apiKeys[provider] = key;
      status.textContent = "‚úÖ Key salva";
      status.style.color = "var(--success)";
    }

    apiProviderSelect.addEventListener("change", renderApiConfig);
    renderApiConfig();

    btnSaveTeam.addEventListener("click", () => {
      const name = teamNameInput.value.trim();
      if (!name) return;
      teamName = name;
      localStorage. setItem("team_name", name);
      teamStatus.textContent = `‚úÖ Time: ${name}`;
      teamStatus.style.color = "var(--success)";
    });

    fileInput.addEventListener("change", (e) => {
      Array.from(e.target.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = (ev) => {
          uploadedImages.push(ev.target.result);
          renderPreviews();
        };
        reader.readAsDataURL(file);
      });
      fileInput.value = "";
    });

    function renderPreviews() {
      previewGrid.innerHTML = "";
      uploadedImages. forEach((src, idx) => {
        const item = document.createElement("div");
        item.className = "preview-item";
        item.innerHTML = `
          <img src="${src}" />
          <button class="remove-btn" data-idx="${idx}">√ó</button>
        `;
        previewGrid.appendChild(item);
      });
    }

    previewGrid.addEventListener("click", (e) => {
      if (e.target.classList.contains("remove-btn")) {
        uploadedImages.splice(parseInt(e.target.dataset.idx), 1);
        renderPreviews();
      }
    });

    function formatMoney(value) {
      if (! value) return "‚Äî";
      const num = parseFloat(value. toString().replace(/[^0-9.]/g, ""));
      if (isNaN(num)) return value;
      if (num >= 1000000) return (num / 1000000).toFixed(1) + "M";
      if (num >= 1000) return (num / 1000).toFixed(1) + "K";
      return num.toString();
    }

    btnUpdateStats.addEventListener("click", () => {
      statPlayers.textContent = inputPlayers.value || "‚Äî";
      statBudget.textContent = formatMoney(inputBudget. value);
      statWins.textContent = inputWins.value || "‚Äî";
    });

    btnAnalyze.addEventListener("click", async () => {
      const provider = apiProviderSelect.value;
      const key = apiKeys[provider];
      
      if (!key) {
        alert("Configure a API Key primeiro!");
        return;
      }
      if (uploadedImages.length === 0 && !userObjectives.value. trim()) {
        alert("Envie imagens ou descreva objetivos!");
        return;
      }

      btnAnalyze.disabled = true;
      btnAnalyze.textContent = "üîÑ Analisando...";

      try {
        let analysis;
        if (provider === "huggingface") {
          analysis = await analyzeWithHuggingFace(key);
        } else if (provider === "openai") {
          analysis = await analyzeWithOpenAI(key);
        } else {
          analysis = await analyzeWithReplicate(key);
        }

        adviceOutput.innerHTML = `<div class="alert success">${analysis.replace(/\n/g, '<br>')}</div>`;
        resultCard.style.display = "block";
        resultCard.scrollIntoView({ behavior: "smooth" });

      } catch (error) {
        adviceOutput.innerHTML = `<div class="alert error">
          <strong>‚ùå Erro: </strong> ${error.message}
        </div>`;
        resultCard.style.display = "block";
        console.error(error);
      } finally {
        btnAnalyze.disabled = false;
        btnAnalyze.textContent = "üß† Analisar com IA";
      }
    });

    // Hugging Face (GR√ÅTIS)
    async function analyzeWithHuggingFace(token) {
      const prompt = `Voc√™ √© t√©cnico de futebol analisando World Soccer Champs para "${teamName || "o clube"}". 

OBJETIVOS:  ${userObjectives.value || "An√°lise geral"}
JOGADORES:  ${statPlayers.textContent} | OR√áAMENTO: ${statBudget.textContent} | VIT√ìRIAS: ${statWins.textContent}

Analise as imagens enviadas e d√™ recomenda√ß√µes sobre contrata√ß√µes, vendas, t√°ticas, treinamento e finan√ßas.  Seja espec√≠fico e pr√°tico.`;

      // Usa modelo multimodal gratuito da HF
      const response = await fetch("https://api-inference.huggingface.co/models/llava-hf/llava-v1.6-mistral-7b-hf", {
        method: "POST",
        headers:  {
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          inputs: prompt,
          parameters: { max_new_tokens: 2000 }
        })
      });

      if (!response.ok) {
        throw new Error(`HuggingFace API error:  ${response.status}`);
      }

      const data = await response.json();
      return data[0]?.generated_text || "An√°lise n√£o dispon√≠vel";
    }

    // OpenAI GPT-4 Vision
    async function analyzeWithOpenAI(key) {
      const messages = [{
        role: "user",
        content: [
          { type: "text", text: `Voc√™ √© t√©cnico de futebol analisando World Soccer Champs para "${teamName}".  OBJETIVOS: ${userObjectives. value}.  Analise as imagens e d√™ recomenda√ß√µes.` },
          ... uploadedImages.map(img => ({ type: "image_url", image_url: { url: img } }))
        ]
      }];

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization":  `Bearer ${key}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "gpt-4-vision-preview",
          messages,
          max_tokens: 2000
        })
      });

      if (!response.ok) {
        throw new Error(`OpenAI API error: ${response.status}`);
      }

      const data = await response.json();
      return data.choices[0]. message.content;
    }

    // Replicate
    async function analyzeWithReplicate(token) {
      throw new Error("Replicate requer backend (webhooks). Use Hugging Face ou OpenAI.");
    }

    btnClear.addEventListener("click", () => {
      if (! confirm("Limpar tudo? ")) return;
      uploadedImages = [];
      previewGrid. innerHTML = "";
      userObjectives.value = "";
      resultCard.style.display = "none";
    });
  </script>
</body>
</html>
